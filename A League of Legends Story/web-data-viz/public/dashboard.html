<script>

var nomeUsuario = sessionStorage.NOME_USUARIO;
var idUsuario = sessionStorage.ID_USUARIO;



    function exibirGrafico() {
        document.getElementById("grafico").innerHTML +=

            `<div id="graficoJogo">
                <div class="graph">
                    <canvas id="myChartCanvas"></canvas>
                </div>
            </div>`;

        obterDadosGrafico();
    }

    function obterDadosGrafico(idUsuario) {

        var fkJogadorVar = sessionStorage.ID_USUARIO;

        fetch(`/medidas/ultimas?fkJogadorServer=${fkJogadorVar}`, { cache: 'no-store' })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                        resposta.reverse();
                        plotarGrafico(resposta);
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta, idUsuario) {
        console.log('iniciando plotagem do gráfico...');

        let labels = [];
        let dados = {
            labels: labels,
            datasets: [{
                label: 'PDL - Pontos de liga',
                data: [],
                fill: false,
                borderColor: '#c89c3c',
                backgroundColor: '#c89c3c',
                tension: 0.1
            }]
        };

        console.log('Dados recebidos para plotar o gráfico:', resposta);

        for (let i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.idPartida);
            dados.datasets[0].data.push(registro.pontosFinais);
            // dados.datasets[1].data.push(registro.erros);
        }

        console.log('Labels:', labels);
        console.log('Dados do Dataset:', dados.datasets);

        const config = {
            type: 'line',
            data: dados,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: `${nomeUsuario.toUpperCase()} - Acompanhe sua jornada`,
                        color: '#ffffff',
                        font: {
                            size: 24
                        }
                    },
                },
                scales: {
                x: {
                    beginAtZero: true,
                    ticks: {
                        color: '#ffffff',
                        font: {
                            size: 18
                        }
                    }
                },
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#ffffff',
                        font: {
                            size: 18
                        }
                    }
                }
            },
            }
        };

        let ctx = document.getElementById('myChartCanvas').getContext('2d');
        let myChart = new Chart(ctx, config);
    }
</script>
