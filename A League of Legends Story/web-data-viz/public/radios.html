<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="radios.css">
</head>

<body>
    <section class="slider">
        <div class="slider-content">

            <input type="radio" id="radio1" name="slider">
            <input type="radio" id="radio2" name="slider">
            <input type="radio" id="radio3" name="slider">

            <div class="slide-box primeiro">
                <img class="img-ionia" src="assets/ionia.jpg" alt="">
                <img class="img-mobile" src="assets/ionia.jpg" alt="">
            </div>

            <div class="slide-box">
                <img class="img-demacia" src="assets/demacia.jpg" alt="">
            </div>

            <div class="slide-box">
                <img class="img-shurima" src="assets/shurima.jpg" alt="">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>

        </div>
    </section>
</body>
</html>

<script>
    var radio = document.querySelector('.manual-btn');
    var cont = 1

    document.getElementById('radio1').checked = true

    setInterval(() => {
        proximaImg()
    }, 10000)

    function proximaImg(){
        cont++

        if (cont > 3){
            cont = 1
        }
        console.log(cont)
        document.getElementById('radio'+cont).checked = true

    }

</script>
