<script> 
    var champsTop = [
    '../assets/PERSONAGENS/Freljord/Gnar_0.jpg',
    '../assets/PERSONAGENS/Demacia/Garen_0.jpg',
    '../assets/PERSONAGENS/Bandopolis/Teemo_0.jpg',
    '../assets/PERSONAGENS/IlhaSombras/Gwen_0.jpg',
    '../assets/PERSONAGENS/Targon/Pantheon_0.jpg'
    ];

    var aleatorio = ''
    var personagemAtual = ''

    // função para gerar um personagem aleatório
    function gerar() {
        teste.innerHTML = ``;
        var lista_champsTop = champsTop.length - 1;
        aleatorio = (Math.random() * (lista_champsTop)).toFixed();
        personagemAtual = champsTop[aleatorio];

        console.log(aleatorio);
        console.log(personagemAtual);
        div_1.style.backgroundImage = `url('${personagemAtual}')`
        div_1.style.backgroundSize = 'cover';
        div_1.style.backgroundPosition = 'center';
    }

    // jp
    function testar(event) {
        var largDiv = 88;
        var altDiv = 88;
        var xTopMin = 517;
        var xTopMax = 517 + altDiv;

        var yTopMin = 178;
        var yTopMax = 178 + largDiv;

        //posição do ponteiro do mouse
        var Xmouse = event.pageX
        var Ymouse = event.pageY

        //se a posição do ponteiro estiver no quadrado = quadrado fica azul
        if (/*Eixo X*/(Xmouse >= xTopMin && Xmouse <= xTopMax) &&/*Eixo Y*/(Ymouse >= yTopMin && Ymouse <= yTopMax)){
            div_top.style.backgroundImage = `url('${personagemAtual}')`; //verificar como eu trabalho as dimensões da imagem
            div_top.style.backgroundSize = 'cover';
            div_top.style.backgroundPosition = 'center';
            // div_top.style.backgroundRepeat = 'no-repeat';
        } else { //se tiver fora da posição, fica v
            div_top.style.backgroundColor = 'red'
        }

        // console.log(event);
        console.log("X: " + Xmouse)
        console.log("Y: " + Ymouse)

        //div_top.getBoundingClientRect()
        //npm run dev
    }
