    // jp
    function testar(event) {
        //notebook XTOP = 517 a 605 - YTOP = 178 a 266

        var altDiv = 88;

        var yTopMax = 178 + altDiv;

        var Xmouse = event.pageX
        var Ymouse = event.pageY

        //se a posição do ponteiro estiver no quadrado = quadrado fica azul

            div_top.style.backgroundPosition = 'center';

            div_top.style.backgroundColor = 'red'
        }
